alias "join_scout" "join_class scout; scoutloadoutA; bind 7 scoutloadoutA; bind 8 scoutloadoutB; bind 9 scoutloadoutC; bind 0 scoutloadoutD; bind T voicemenu 0 0; unbind B"
alias "join_solly" "join_class soldier; soldierloadoutA; bind 7 soldierloadoutA; bind 8 soldierloadoutB; bind 9 soldierloadoutC; bind 0 soldierloadoutD; bind T voicemenu 0 0; unbind B"
alias "join_pyro" "join_class pyro; pyroloadoutA; bind 7 pyroloadoutA; bind 8 pyroloadoutB; bind 9 pyroloadoutC; bind 0 pyroloadoutD; bind T voicemenu 0 0; unbind B"
alias "join_demo" "join_class demoman; demoloadoutA; bind 7 demoloadoutA; bind 8 demoloadoutB; bind 9 demoloadoutC; bind 0 demoloadoutD; bind T voicemenu 0 0; unbind B"
alias "join_heavy" "join_class heavyweapons; heavyloadoutA; bind 7 heavyloadoutA; bind 8 heavyloadoutB; bind 9 heavyloadoutC; bind 0 heavyloadoutD; bind T voicemenu 0 0; unbind B"
alias "join_engi" "join_class engineer; engiloadoutA; bind 7 engiloadoutA; bind 8 engiloadoutB; bind 9 engiloadoutC: bind 0 engiloadoutD; bind T voicemenu 0 0; unbind B"
alias "join_medic" "join_class medic; medicloadoutA; bind 7 medicloadoutA; bind 8 medicloadoutB; bind 9 medicloadoutC; bind 0 medicloadoutD; bind T voicemenu 1 7; unbind B"
alias "join_sniper" "join_class sniper; sniperloadoutA; bind 7 sniperloadoutA; bind 8 sniperloadoutB; bind 9 sniperloadoutC; bind 0 sniperloadoutD; bind T voicemenu 0 0; unbind B"
alias "join_spy" "join_class spy; spyloadoutA; bind 7 spyloadoutA; bind 8 spyloadoutB; bind 9 spyloadoutC; bind 0 spyloadoutD; bind T voicemenu 0 0"


bind Q "+use_action_slot_item"
bindtoggle F2 "tf_use_min_viewmodels"

//Scout
alias scoutloadoutA "load_itempreset 0; psinv1; bind E psinv1; bind V psinv2"
alias scoutloadoutB "load_itempreset 1; pinv1; bind E pinv1; bind V pinv2"
alias scoutloadoutC "load_itempreset 2; pinv1; bind E pinv1; bind V pinv2"
alias scoutloadoutD "load_itempreset 3; pinv1; bind E pinv1; bind V pinv2"

//Soldier
alias soldierloadoutA "load_itempreset 0; pinv1b; bind E pinv1b; unbind V"
alias soldierloadoutB "load_itempreset 1; psinv1; bind E psinv1; bind V psinv2"
alias soldierloadoutC "load_itempreset 2; pinv1b; bind E pinv1b; bind V pinv2b"
alias soldierloadoutD "load_itempreset 3; pinv1; bind E pinv1; bind V pinv2"

//Pyro
alias pyroloadoutA "load_itempreset 0; ppinv1; bind E ppinv1; bind V ppinv2"
alias pyroloadoutB "load_itempreset 1; ppinv1; bind E ppinv1; bind V ppinv2"
alias pyroloadoutC "load_itempreset 2; pinv1; bind E pinv1; bind V pinv2"
alias pyroloadoutD "load_itempreset 3; pinv1; bind E pinv1; bind V pinv2"

//Demoman
alias demoloadoutA "load_itempreset 0; psinv1; bind E psinv1; bind V psinv2"
alias demoloadoutB "load_itempreset 1; pinv1b; bind E pinv1b; unbind V"
alias demoloadoutC "load_itempreset 2; vis1; bind E vis1; bind V vis2 "
alias demoloadoutD "load_itempreset 3; sinv1; bind E sinv1; bind V sinv2"

//Heavy
alias heavyloadoutA "load_itempreset 0; pinv1; bind E pinv1; bind V pinv2"
alias heavyloadoutB "load_itempreset 1; pinv1; bind E pinv1; bind V pinv2"
alias heavyloadoutC "load_itempreset 2; pinv1; bind E pinv1; bind V pinv2"
alias heavyloadoutD "load_itempreset 3; pinv1; bind E pinv1; bind V pinv2"

//Engineer
alias engiloadoutA "load_itempreset 0; pinv1; bind E pinv1; bind V pinv2; bind 4 slot4; bind 5 slot5"
alias engiloadoutB "load_itempreset 1; sinv1; bind E sinv1; bind V sinv2; bind 4 slot4; bind 5 slot5"
alias engiloadoutC "load_itempreset 2; pinv1; bind E pinv1; bind V pinv2; bind 4 slot4; bind 5 slot5"
alias engiloadoutD "load_itempreset 3; pinv1; bind E pinv1; bind V pinv2; bind 4 slot4; bind 5 slot5"

//Medic
alias medicloadoutA "load_itempreset 0; sinv1; bind E sinv1; bind V sinv2"
alias medicloadoutB "load_itempreset 1; sinv1; bind E sinv1; bind V sinv2"
alias medicloadoutC "load_itempreset 2; sinv1; bind E sinv1; bind V sinv2"
alias medicloadoutD "load_itempreset 3; sinv1; bind E sinv1; bind V sinv2"

//Sniper
alias sniperloadoutA "load_itempreset 0; pinv1b; bind E pinv1b; unbind V"
alias sniperloadoutB "load_itempreset 1; psinv1; bind E sinv1; bind V sinv2"
alias sniperloadoutC "load_itempreset 2; vis1; bind E vis1; bind V vis2"
alias sniperloadoutD "load_itempreset 3; vis1; bind E vis1; bind V vis2"

//Spy
alias spyloadoutA "load_itempreset 0; vis1; bind E vis1; bind V vis2; bind 4 slot4; bind B disguise_scout"
alias spyloadoutB "load_itempreset 1; vis1b; bind E vis1b; unbind V; bind 4 slot4; unbind B"
alias spyloadoutC "load_itempreset 2; vis1; bind E vis1; bind V vis2; bind 4 slot4; bind B disguise_scout"
alias spyloadoutD "load_itempreset 3; vis1; bind E vis1; bind V vis2; bind 4 slot4; bind B disguise_scout"







bind P +toggleState
alias +toggleState "alias kp_1 Call_for_mx1; alias kp_2 Call_for_mx2; alias kp_3 Call_for_mx3; alias kp_4 Call_for_mx4; alias kp_5 Call_for_mx5"
alias -toggleState "alias kp_1 join_scout; alias kp_2 join_solly; alias kp_3 join_pyro; alias kp_4 join_demo; alias kp_5 join_heavy; alias kp_6 join_engi; alias kp_7 join_medic; alias kp_8 join_sniper; alias kp_9 join_spy"

bind "KP_END" kp_1
bind "KP_DOWNARROW" kp_2
bind "KP_PGDN" kp_3
bind "KP_LEFTARROW" kp_4
bind "KP_5" kp_5
bind "KP_RIGHTARROW" kp_6
bind "KP_HOME" kp_7
bind "KP_UPARROW" kp_8
bind "KP_PGUP" kp_9

alias kp_1 join_scout
alias kp_2 join_solly
alias kp_3 join_pyro
alias kp_4 join_demo
alias kp_5 join_heavy
alias kp_6 join_engi
alias kp_7 join_medic
alias kp_8 join_sniper
alias kp_9 join_spy

alias Call_for_mx1 "kill"
alias Call_for_mx2 "dropitem"
alias Call_for_mx3 "net_graph 1; cl_showfps 1"
alias Call_for_mx4 "net_graph 0; cl_showfps 0"
alias Call_for_mx5 ""


//Mic stuff
alias inGameVoiceRecordingOn "bind MOUSE4 +voicerecord; bind F3 inGameVoiceRecordingOff"
alias inGameVoiceRecordingOff "unbind MOUSE4; bind F3 inGameVoiceRecordingOn"
inGameVoiceRecordingOn
bind f +inspect

//scoreboard
bind "TAB" "+BOARD";
alias "+BOARD" "+showscores; net_graph 4";
alias "-BOARD" "-showscores; net_graph 0";



//Disguise stuff...
alias disguise_scout "disguise 1 -1; bind B disguise_pyro"
alias disguise_pyro "disguise 7 -1; bind B disguise_engi"
alias disguise_engi "disguise 9 -1; bind B disguise_medic"
alias disguise_medic "disguise 5 -1; bind B disguise_sniper"
alias disguise_sniper "disguise 2 -1; bind B disguise_spy"
alias disguise_spy "disguise 8 -1; bind B disguise_scout"



//All 3 weps visible
alias vis1 "slot1; bind MWHEELUP vis3; bind MWHEELDOWN vis2; r_drawviewmodel 1; viewmodel_fov 90; crosshair1m; bind F1 pinv1; bind E vis1; bind V vis2"
alias vis2 "slot2; bind MWHEELUP vis1; bind MWHEELDOWN vis3; r_drawviewmodel 0; viewmodel_fov 90; crosshair2m; bind F1 pinv2; bind E vis1; bind V vis2"
alias vis3 "slot3; bind MWHEELUP vis2; bind MWHEELDOWN vis1; r_drawviewmodel 1; viewmodel_fov 90; crosshair1m; bind F1 pinv3; bind E vis1; bind V vis2"

//All 3 weps (primary invisible)
alias pinv1 "slot1; bind MWHEELUP pinv3; bind MWHEELDOWN pinv2; r_drawviewmodel 0; viewmodel_fov 90; crosshair1m; bind F1 sinv1; bind E pinv1; bind V pinv2"
alias pinv2 "slot2; bind MWHEELUP pinv1; bind MWHEELDOWN pinv3; r_drawviewmodel 1; viewmodel_fov 90; crosshair2m; bind F1 sinv2; bind E pinv1; bind V pinv2"
alias pinv3 "slot3; bind MWHEELUP pinv2; bind MWHEELDOWN pinv1; r_drawviewmodel 1; viewmodel_fov 90; crosshair1m; bind F1 sinv3; bind E pinv1; bind V pinv2"

//All 3 weps (primary incisible & fov 0)
alias ppinv1 "slot1; bind MWHEELUP ppinv3; bind MWHEELDOWN ppinv2; r_drawviewmodel 0; viewmodel_fov 0; crosshair1m; unbind F1; bind E ppinv1; bind V ppinv2"
alias ppinv2 "slot2; bind MWHEELUP ppinv1; bind MWHEELDOWN ppinv3; r_drawviewmodel 1; viewmodel_fov 90; crosshair2m; unbind F1; bind E ppinv1; bind V ppinv2"
alias ppinv3 "slot3; bind MWHEELUP ppinv2; bind MWHEELDOWN ppinv1; r_drawviewmodel 1; viewmodel_fov 90; crosshair1m; unbind F1; bind E ppinv1; bind V ppinv2"

//All 3 weps (secondary invisible)
alias sinv1 "slot1; bind MWHEELUP sinv3; bind MWHEELDOWN sinv2; r_drawviewmodel 1; viewmodel_fov 90; crosshair1m; bind F1 psinv1; bind E sinv1; bind V sinv2"
alias sinv2 "slot2; bind MWHEELUP sinv1; bind MWHEELDOWN sinv3; r_drawviewmodel 0; viewmodel_fov 90; crosshair2m; bind F1 psinv2; bind E sinv1; bind V sinv2"
alias sinv3 "slot3; bind MWHEELUP sinv2; bind MWHEELDOWN sinv1; r_drawviewmodel 1; viewmodel_fov 90; crosshair1m; bind F1 psinv3; bind E sinv1; bind V sinv2"

//All 3 weps (primary & secondary invisible)
alias psinv1 "slot1; bind MWHEELUP psinv3; bind MWHEELDOWN psinv2; r_drawviewmodel 0; viewmodel_fov 90; crosshair1m; bind F1 vis1; bind E psinv1; bind V psinv2"
alias psinv2 "slot2; bind MWHEELUP psinv1; bind MWHEELDOWN psinv3; r_drawviewmodel 0; viewmodel_fov 90; crosshair2m; bind F1 vis2; bind E psinv1; bind V psinv2"
alias psinv3 "slot3; bind MWHEELUP psinv2; bind MWHEELDOWN psinv1; r_drawviewmodel 1; viewmodel_fov 90; crosshair1m; bind F1 vis3; bind E psinv1; bind V psinv2"

//2 weps visible
alias vis1b "slot1; bind MWHEELUP vis3b; bind MWHEELDOWN vis1b; r_drawviewmodel 1; viewmodel_fov 90; crosshair1m; bind F1 pinv1b; bind E vis1b"
alias vis3b "slot3; bind MWHEELUP vis3b; bind MWHEELDOWN vis1b; r_drawviewmodel 1; viewmodel_fov 90; crosshair1m; bind F1 pinv3b; bind E vis1b"

//2 weps visible (secondary and melee)
alias vis2c "slot2; bind MWHEELUP vis3c; bind MWHEELDOWN vis2c; r_drawviewmodel 1; viewmodel_fov 90; crosshair1m; unbind F1; bind E vis2c"
alias vis3c "slot3; bind MWHEELUP vis3c; bind MWHEELDOWN vis2c; r_drawviewmodel 1; viewmodel_fov 90; crosshair1m; unbind F1; bind E vis2c"

//2 weps (primary invisible)
//2 weps visible
alias pinv1b "slot1; bind MWHEELUP pinv3b; bind MWHEELDOWN pinv3b; r_drawviewmodel 0; viewmodel_fov 90; crosshair1m; bind F1 vis1b; bind E pinv1b"
alias pinv3b "slot3; bind MWHEELUP pinv1b; bind MWHEELDOWN pinv1b; r_drawviewmodel 1; viewmodel_fov 90; crosshair1m; bind F1 vis3b; bind E pinv1b"

//Prec
prec_mode 2
bind MOUSE5 "prec_mark"
prec_min_streak 50;
prec_delete_useless_demo 1
prec_dir demos

echo "---------------------------------------"
echo "-----------> Binds loaded <------------"
